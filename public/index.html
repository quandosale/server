<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Real-time updates</title>
	<link href="stylesheets/examples.css" rel="stylesheet" type="text/css">

	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="javascripts/jquery-2.1.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="javascripts/jquery.flot.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			// We use an inline data source in the example, usually data would
			// be fetched from a server
			var devices = [];

			var data = [],
				data1 = [],
				data2 = [],

				totalPoints = 300;

			function getRandomData(value) {
				value = value ? value : 0;

				if (data.length > 0)
					data = data.slice(1);

				// Do a random walk

				while (data.length < totalPoints) {

					var prev = data.length > 0 ? data[data.length - 1] : 50,
						y = value; // prev + Math.random() * 10 - 5;

					// if (y < 0) {
					// 	y = 0;
					// } else if (y > 100) {
					// 	y = 100;
					// }

					data.push(y);
				}

				// Zip the generated y values with the x values

				var res = [];
				for (var i = 0; i < data.length; ++i) {
					res.push([i, data[i]])
				}

				return res;
			}

			function getRandomData1(value) {
				value = value ? value : 0;

				if (data1.length > 0)
					data1 = data1.slice(1);

				// Do a random walk

				while (data1.length < totalPoints) {

					var prev = data1.length > 0 ? data1[data1.length - 1] : 50,
						y = value; // prev + Math.random() * 10 - 5;

					// if (y < 0) {
					// 	y = 0;
					// } else if (y > 100) {
					// 	y = 100;
					// }

					data1.push(y);
				}

				// Zip the generated y values with the x values

				var res = [];
				for (var i = 0; i < data1.length; ++i) {
					res.push([i, data1[i]])
				}

				return res;
			}

			function getRandomData2(value) {
				value = value ? value : 0;

				if (data2.length > 0)
				data2 = data2.slice(1);

				// Do a random walk

				while (data2.length < totalPoints) {

					var prev = data2.length > 0 ? data2[data2.length - 1] : 50,
						y = value; // prev + Math.random() * 10 - 5;

					// if (y < 0) {
					// 	y = 0;
					// } else if (y > 100) {
					// 	y = 100;
					// }

					data2.push(y);
				}

				// Zip the generated y values with the x values

				var res = [];
				for (var i = 0; i < data2.length; ++i) {
					res.push([i, data2[i]])
				}

				return res;
			}

			function isExist(id) {
				var isSuccess = false;
				devices.forEach(element => {
					if (element == id) isSuccess = true;
				});
				return isSuccess;
			}

			function length() {
				var len = 0;
				devices.forEach(element => {
					len += 1;
				});
				return len;
			}

			function index(id) {
				var itemIndex = 0;
				for (var i = 0; i < devices.length; i++) {
					if (devices[i] == id) return i;
				}
				return 0;
			}
			var plot1 = $.plot("#placeholder1", [getRandomData()], {
				series: {
					shadowSize: 0 // Drawing is faster without shadows
				},
				yaxis: {
					min: 0,
					max: 2500
				},
				xaxis: {
					show: false
				}
			});
			var plot2 = $.plot("#placeholder2", [getRandomData()], {
				series: {
					shadowSize: 0 // Drawing is faster without shadows
				},
				yaxis: {
					min: 0,
					max: 2500
				},
				xaxis: {
					show: false
				}
			});
			var plot3 = $.plot("#placeholder3", [getRandomData()], {
				series: {
					shadowSize: 0 // Drawing is faster without shadows
				},
				yaxis: {
					min: 0,
					max: 2500
				},
				xaxis: {
					show: false
				}
			});

			// function update() {

			// 	plot.setData([getRandomData()]);

			// 	// Since the axes don't change, we don't need to call plot.setupGrid()

			// 	plot.draw();
			// 	setTimeout(update, updateInterval);
			// }

			// update();

			// Add the Flot version string to the footer


			var host = window.document.location.host.replace(/:.*/, '');
			var ws = new WebSocket('ws://' + host + ":80");
			ws.onopen = function () {
				console.log('Successfully connect WebSocket ');
			}
			ws.onmessage = function (message) {
				// console.log('receive message' + message.data);
				try {
					var obj = JSON.parse(message.data);

					if (!obj.time || !obj.temperature) {
						return;
					}
					if (obj.id) {
						if (!isExist(obj.id)) {
							devices.push(obj.id)
						}

						switch (index(obj.id)) {
							case 0:
								plot1.setData([getRandomData(obj.temperature)]);
								plot1.draw();
								break;
							case 1:
								plot2.setData([getRandomData1(obj.temperature)]);
								plot2.draw();
								break;
							case 2:
								plot3.setData([getRandomData2(obj.temperature)]);
								plot3.draw();
								break;
						}
					}

					// myLineChart.update();
				} catch (err) {
					console.error(err);
				}
			}
		});
	</script>
</head>

<body>

	<div id="header">
		<h2>Real-time updates</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder1" class="demo-placeholder"></div>
			<div id="placeholder2" class="demo-placeholder"></div>
			<div id="placeholder3" class="demo-placeholder"></div>

		</div>

	</div>

</body>

</html>
