<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Real-time updates</title>
	<link href="stylesheets/examples.css" rel="stylesheet" type="text/css">

	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="javascripts/jquery-2.1.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="javascripts/jquery.flot.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			// We use an inline data source in the example, usually data would
			// be fetched from a server

			var data = [],
				totalPoints = 300;

			function getRandomData(value) {
				value = value ? value : 0;

				if (data.length > 0)
					data = data.slice(1);

				// Do a random walk

				while (data.length < totalPoints) {

					var prev = data.length > 0 ? data[data.length - 1] : 50,
						y = value; // prev + Math.random() * 10 - 5;

					// if (y < 0) {
					// 	y = 0;
					// } else if (y > 100) {
					// 	y = 100;
					// }

					data.push(y);
				}

				// Zip the generated y values with the x values

				var res = [];
				for (var i = 0; i < data.length; ++i) {
					res.push([i, data[i]])
				}

				return res;
			}

			var plot = $.plot("#placeholder", [getRandomData()], {
				series: {
					shadowSize: 0 // Drawing is faster without shadows
				},
				yaxis: {
					min: 0,
					max: 2500
				},
				xaxis: {
					show: false
				}
			});

			// function update() {

			// 	plot.setData([getRandomData()]);

			// 	// Since the axes don't change, we don't need to call plot.setupGrid()

			// 	plot.draw();
			// 	setTimeout(update, updateInterval);
			// }

			// update();

			// Add the Flot version string to the footer

			$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");

			var host = window.document.location.host.replace(/:.*/, '');
			var ws = new WebSocket('ws://' + host + ":8080");
			ws.onopen = function () {
				console.log('Successfully connect WebSocket ');
			}
			ws.onmessage = function (message) {
				console.log('receive message' + message.data);
				try {
					var obj = JSON.parse(message.data);
					if (!obj.time || !obj.temperature) {
						return;
					}
					// timeData.push(obj.time);
					// temperatureData.push(obj.temperature);
					// // only keep no more than 50 points in the line chart
					// const maxLen = 50;
					// var len = timeData.length;
					// if (len > maxLen) {
					// 	timeData.shift();
					// 	temperatureData.shift();
					// }

					// if (obj.humidity) {
					// 	humidityData.push(obj.humidity);
					// }
					// if (humidityData.length > maxLen) {
					// 	humidityData.shift();
					// }
					plot.setData([getRandomData(obj.temperature)]);

					// Since the axes don't change, we don't need to call plot.setupGrid()
					plot.draw();
					// myLineChart.update();
				} catch (err) {
					console.error(err);
				}
			}
		});
	</script>
</head>

<body>

	<div id="header">
		<h2>Real-time updates</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

	</div>

</body>

</html>
